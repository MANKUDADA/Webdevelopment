!!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Font</title>
</head>
<style>
    body {
        background-color: black
    }
    
    h1 {
        text-align: center;
        color: red;
    }
    
    #para1 {
        font-style: inherit;
        color: blue;
    }
    
    h2 {
        text-align: center;
        color: rgb(248, 252, 4);
    }
</style>

<body>
    <h1>I N D E X</h1>
    <h2><em>MAYANK NAMDEV</em></h2>

</html>

</html>
